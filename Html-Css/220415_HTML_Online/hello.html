<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>안녕하세요</div>
    <div>반갑습니다.</div>
    <button>바꾸기</button>
    <script>
        // 필요 메모리 주소 찾기 querySelector;
        // window는 생략이 가능하다.
        const target = document.querySelectorAll('div');
        const button = document.querySelector('button');

        //addEventListener() 이벤트 감지('EventName', function);
        //window.document.children[0].children[1].addEventListener('click', changeText);
        button.addEventListener('click', changeText);

        function changeText() {
            for(i =0; i < target.length; i++){
                target[i].innerHTML = '<h1>제목</h1>';
            }
            
        }

    </script>
</body>

</html>
